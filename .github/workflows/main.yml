name: CI Unity Build

on:
  push:  
  pull_request:  

jobs:
  build-android:
    name: Build Android (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Setup Java JDK 19
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '19'

      - name: Activate Unity License
        uses: game-ci/unity-activate@v2
        with:
          unityEmail:    ${{ secrets.UNITY_EMAIL }}
          unityPassword: ${{ secrets.UNITY_PASSWORD }}
          unityLicense:  ${{ secrets.UNITY_LICENSE }}

      - name: Build Android
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE:  ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion:   '6000.0.42f1'
          targetPlatform: Android

      - name: Upload Android APK
        uses: actions/upload-artifact@v3.1.3
        with:
          name: Android Build
          path: build/*.apk

  build-windows:
    name: Build Windows (Windows-2022)
    runs-on: windows-2022
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-

      - name: Activate Unity License
        uses: game-ci/unity-activate@v2
        with:
          unityEmail:    ${{ secrets.UNITY_EMAIL }}
          unityPassword: ${{ secrets.UNITY_PASSWORD }}
          unityLicense:  ${{ secrets.UNITY_LICENSE }}

      - name: Build Windows
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE:  ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion:     '6000.0.42f1'
          targetPlatform:   StandaloneWindows64

      - name: Upload Windows Build
        uses: actions/upload-artifact@v3.1.3

        with:
          name: Windows Build
          path: build/*.zip
